<nb-layout center [withScroll]="false">
  <nb-layout-column class="container">
    <nb-card>
      <nb-card-body [formGroup]="form">
        <input nbInput formControlName="email" placeholder="Type your email..." autocomplete="email" />
      </nb-card-body>
      <nb-card-footer>
        <nb-button-group class="actions">
          <button nbButton [nbSpinner]="(loading$ | async) ?? false" nbSpinnerStatus="success"
            (click)="passkey$.emit()">Use passkey instead</button>
          <button nbButton [nbSpinner]="(loading$ | async) ?? false" nbSpinnerStatus="success" status="primary"
            (click)="submit$.emit()">Submit</button>
        </nb-button-group>
      </nb-card-footer>
    </nb-card>
  </nb-layout-column>
</nb-layout>
