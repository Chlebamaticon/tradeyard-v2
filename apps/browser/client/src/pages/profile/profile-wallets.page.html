<div class="row">
  <h6>Wallets</h6>

  <button nbButton (click)="addWallet()">Add wallet</button>
</div>

<nb-list>
  @for(wallet of (wallets.data$ | async)?.items; track wallet) {
  <nb-list-item>
    <app-wallet-card [address]="wallet.address" [type]="wallet.type" [created_at]="wallet.created_at" />
  </nb-list-item>
  }
</nb-list>
