@if ((data$ | async); as data) {
<div class="offer__overview">
  <p>{{ data.offer.description }}</p>
</div>

<div class="offer__variants">
  @for (variant of data.offer.variants; track variant.offer_variant_id) {
  <app-offer-variant-card [offer]="data.offer" [variant]="variant" (submit)="detectVariantChanges(variant, $event)"
    (remove)="remove(variant)" [removable]="data.offer.variants.length > 1" />
  }
</div>
}
